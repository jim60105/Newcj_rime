# Rime schema settings
# encoding: utf-8
# 自由大新倉頡 & 傳統倉頡碼

schema:
  schema_id: newcj+cj
  name: 自由大新+傳統倉頡碼
  version: "1.0"
  author:
    - 自由大新倉頡 + 傳統倉頡碼
  description: |
    自由大新倉頡 + 傳統倉頡碼
  dependencies:
    - terra_pinyin
    - bopomofo

switches:
  - name: ascii_mode
    reset: 1
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: simplification
    states: [ 漢字, 汉字 ]
  - name: extended_charset
    states: [ 常用, 增廣 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - reverse_lookup_translator
    - table_translator
  filters:
    - simplifier
    - uniquifier
    - single_char_filter

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba,./;?[]
  delimiter: " "
  auto_select: true
  max_code_length: 5  # 形碼最大碼長，超過則頂字上屛

translator:
  dictionary: newcj+cj
  enable_charset_filter: true
  enable_completion: true
  enable_sentence: false
  encode_commit_history: true
  max_phrase_length: 5
  preedit_format:
    - "xlit|',./;?[]abcdefghijklmnopqrstuvwxyz|、，。／；？「」日月金木水火土竹戈十大中一弓人心手口尸廿山女田難卜Ｚ|"
  comment_format:
    - "xlit|',./;?[]abcdefghijklmnopqrstuvwxyz|、，。／；？「」日月金木水火土竹戈十大中一弓人心手口尸廿山女田難卜Ｚ|"
  disable_user_dict_for_patterns:
    - "^z.*$"
    - "^yyy.*$"

simplifier:
  tips: all  # 簡化字模式下提示對應的傳統漢字

punctuator:
  import_preset: symbols

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    punct: '^/([0-9]0?|[A-Za-z]+)$'
    reverse_lookup: "`[a-z]*'?$|[a-z]+'$"
